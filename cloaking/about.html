        <img src="images/subsurf.jpg" alt="Subway Surfers" onclick="openGame()" style="cursor: pointer; width: 50px; height: auto;">
        <script>
            function openGame() {
    var win = window.open()
    var url = "https://kit2d2alt.github.io/subway-surfers"
    var iframe = win.document.createElement('iframe')
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    iframe.src = url
    win.document.body.appendChild(iframe)
    }
        </script>
